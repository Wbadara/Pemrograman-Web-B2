<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>  
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background-color: #0069d9;
        }
        .message_box {
            margin-top: 20px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Contact Us</h2>

            <form name="ContactForm" method="post" action="">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
            <div class="message_box"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            var delay = 2000; 
            $('.btn-submit').click(function(e) {
                e.preventDefault(); 
                var name = $('#name').val();
                if(name == '') {
                    $('.message_box').html('<span style="color:red;">Please enter your name.</span>');
                    $('#name').focus();
                    return false;
                }

                var email = $('#email').val();
                if(email == '') {
                    $('.message_box').html('<span style="color:red;">Please enter your email address.</span>');
                    $('#email').focus();
                    return false;
                }  
                if( $('#email').val()!= '' ) {
                    if (!validEmailAddress( $('#email').val() )) {
                        $('.message_box').html('<span style="color:red;">Provided email address is not valid.</span>');
                        $('#email').focus();
                        return false;
                    }
                }

                $.ajax({
                    type: 'POST',
                    url: 'ajax.php',
                    data: "name=" + name + "&email=" + email + "&message=" + message,
                    beforeSend: function() {
                        $('.message_box').html('<span style="color:blue;">Loading response...</span>');
                    },
                    success: function(data) {
                        $('.message_box').html(data);
                        setTimeout(function() {
                            $('.message_box').html('');
                        }, delay);
                    }
                });
            });
            function validEmailAddress(emailAddress) {
                var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(emailAddress);
            }
        });
    </script>
</body>
</html>
