<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover { background-color: #45a049; }

    /* Autocomplete style */
    .autocomplete { position: relative; }
    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-top: none;
      z-index: 99;
      top: 100%; left: 0; right: 0;
      background: white;
    }
    .autocomplete-items div {
      padding: 8px; cursor: pointer;
    }
    .autocomplete-items div:hover { background-color: #e9e9e9; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registrasi Mahasiswa</h2>
    <form id="Form">
      <!-- Nama dengan autocomplete -->
      <label for="nama">Nama</label>
      <div class="autocomplete">
        <input type="text" id="nama" name="nama" placeholder="Ketik nama...">
      </div>

      <!-- NIM -->
      <label for="nim">NIM</label>
      <input type="text" id="nim" name="nim">

      <!-- Mata Kuliah -->
      <label for="matkul">Mata Kuliah</label>
      <select id="matkul" name="matkul">
        <option value="">-- Pilih Mata Kuliah --</option>
        <option value="Pemrograman Web">Pemrograman Web</option>
        <option value="Sistem Basis Data">Sistem Basis Data</option>
        <option value="Jaringan Komputer">Jaringan Komputer</option>
        <option value="Sistem Operasi">Sistem Operasi</option>
      </select>

      <!-- Dosen -->
      <label for="dosen">Dosen</label>
      <select id="dosen" name="dosen">
        <option value="">-- Pilih Dosen --</option>
        <option value="Dr. Sapta Wijaya, M.Kom">Dr. Sapta Wijaya, M.Kom</option>
        <option value="Purnomosidi, S.Kom., M.T.">Purnomosidi, S.Kom., M.T.</option>
        <option value="Yanuar, M.Kom">Yanuar, M.Kom</option>
        <option value="Rina Oktaviani, S.Kom., M.T.">Rina Oktaviani, S.Kom., M.T.</option>
      </select>

      <input type="submit" value="Daftar">
    </form>
  </div>

  <script>
    // Daftar nama untuk autocomplete
    const daftarNama = [
      "Ahmad Hidayat", "Budi Santoso", "Citra Lestari", "Dewi Anggraini", "Eko Saputra", "Fatimah Sari", "Galih Pratama", "Hani Susanti", "Indra Kusuma", "Joko Susilo",
      "Fitri Rahayu", "Guntur Pratama", "Hani Susanti", "Indra Kusuma", "Joko Susilo", "Krisna Wibawa", "Lina Marlina", "Muhammad Reza", "Nia Ramadhani", "Putri Ayu",
      "Kartika Sari", "Lina Marlina", "Muhammad Reza", "Nia Ramadhani", "Putri Ayu", "Rudi Hartono", "Siti Aisyah", "Tono Wijaya", "Vina Melinda", "Yudi Pratama",
      "Rudi Hartono", "Siti Aisyah", "Tono Wijaya", "Vina Melinda", "Yudi Pratama", "Zainal Arifin", "Abdul Aziz", "Budi Santoso", "Citra Lestari", "Desiana Sari", "Eko Saputra"
    ];

    const namaInput = document.getElementById("nama");

    // Autocomplete singkat
    namaInput.addEventListener("input", () => {
      // hapus daftar lama
      document.querySelectorAll(".autocomplete-items").forEach(e => e.remove());
      if (!namaInput.value) return;

      const list = document.createElement("div");
      list.className = "autocomplete-items";
      namaInput.parentNode.appendChild(list);

      daftarNama
        .filter(n => n.toLowerCase().startsWith(namaInput.value.toLowerCase()))
        .forEach(n => {
          const item = document.createElement("div");
          item.innerHTML = `<strong>${n.substr(0, namaInput.value.length)}</strong>${n.substr(namaInput.value.length)}`;
          item.onclick = () => {
            namaInput.value = n;
            list.remove();
          };
          list.appendChild(item);
        });
    });

    // Validasi dan alert hasil
    document.getElementById("Form").addEventListener("submit", e => {
      e.preventDefault();
      const nama = namaInput.value.trim();
      const nim = document.getElementById("nim").value.trim();
      const matkul = document.getElementById("matkul").value;
      const dosen = document.getElementById("dosen").value;

      if (!nama || !nim || !matkul || !dosen) {
        alert("Semua field harus diisi!");
      } else {
        alert(`Registrasi berhasil!\nNama: ${nama}\nNIM: ${nim}\nMata Kuliah: ${matkul}\nDosen: ${dosen}`);
      }
    });
  </script>

</body>
</html>
