<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>  
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgrey;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #4caf4c;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px; 
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .radio-group {
            margin-right: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 20px;
            border: none;
            background-color: #4caf4c;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form method="post" action="data.html">
        <h1>Registration Form</h1>
        <div class="form">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" maxlength="30">
        </div>
        <div class="form">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" maxlength="30">
        </div>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="30">
        </div>
        <div class="form">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" maxlength="15">
        </div>
        <div class="form">
            <label for="retype_password">Re-type Password</label>
            <input type="password" id="retype_password" name="retype_password" maxlength="15">
        </div>
        <div class="form">
            <label for="contact_phone">Contact Phone</label>
            <input type="tel" id="contact_phone" name="contact_phone" maxlength="15">
        </div>
        <div class="radio-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
