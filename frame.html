<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Layout</title>
</head>
<frameset rows="15%,85%">
    <!-- Header -->
    <frame src="header.html" name="headerFrame" style="border: none;">
    
    <!-- Main Content -->
    <frameset cols="25%,75%">
        <!-- Sidebar -->
        <frame src="sidebar.html" name="sidebarFrame" style="border: none;">
        
        <!-- Main Content Area -->
        <frame src="content.html" name="contentFrame" style="border: none;">
    </frameset>
</frameset>

</html>
